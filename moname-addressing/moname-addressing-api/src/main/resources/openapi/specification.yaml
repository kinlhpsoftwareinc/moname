servers:
  - url: http://{host}:{port}/{basePath}
    description: The local development API server.
    variables:
      host:
        # NOTE! No enum here means it is an open value.
        enum:
          - &servers-variables-host localhost
        default: *servers-variables-host
        description: The server host.
        #^x-: # https://spec.openapis.org/oas/v3.0.3#specificationExtensions
      port:
        # NOTE! No enum here means it is an open value.
        enum:
          - &servers-variables-port 8080
        default: *servers-variables-port
        description: The server port.
        #^x-: # https://spec.openapis.org/oas/v3.0.3#specificationExtensions
      basePath:
        # NOTE! No enum here means it is an open value.
        enum:
          - &servers-variables-basePath api
        default: *servers-variables-basePath
        description: The API base path.
        #^x-: # https://spec.openapis.org/oas/v3.0.3#specificationExtensions
    #^x-: # https://spec.openapis.org/oas/v3.0.3#specificationExtensions
  - url: https://{host}
    description: The production API server.
    variables:
      host:
        # NOTE! No enum here means it is an open value.
        enum:
          - &servers-variables-host api.addressing.moname.kinlhp.com
        default: *servers-variables-host
