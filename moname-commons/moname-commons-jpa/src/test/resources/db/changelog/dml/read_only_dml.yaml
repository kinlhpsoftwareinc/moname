databaseChangeLog:
  - changeSet:
      author: kinlhp
      context: test
      id: "2022-04-02T02:51:14+00:00"
      changes:
        - loadData:
            catalogName: moname_commons_jpa_test
            columns:
              - column:
                  name: id
                  type: NUMERIC
              - column:
                  name: description
                  type: STRING
            commentLineStartsWith: "#"
            encoding: UTF-8
            file: read_only.csv
            quotchar: "''"
            relativeToChangelogFile: true
            separator: ","
            tableName: read_only
            #
            # ${usePreparedStatements}
            # https://github.com/liquibase/liquibase/issues/1551
            #usePreparedStatements: true
